          <h2><span class="dash">-</span> System Requirements <span class="dash">-</span></h2>
          <ul class="nomarker">
            <li><span class="bold">OS (Windows)</span>: Microsoft Windows 8.1/10 (64-bit required)</li>
            <li><span class="bold">OS (macOS)</span>: macOS 10.14 (Catalina) or a later version</li>
            <li><span class="bold">CPU</span>: Intel Core i series processor or better</li>
            <li><span class="bold">RAM</span>: 4GB or more RAM</li>
            <li><span class="bold">HDD</span>: 500MB or more available storage space</li>
            <li><span class="bold">Monitor</span>: 1280 x 1024 or higher monitor resolution</li>
          </ul>

        <section id="compare">
          <h2><span class="dash">-</span> Tahoma2D Vs. OpenToonz <span class="dash">-</span></h2>

          <figure>
            <img src="media/screenshots/tahoma2d_ui.png" alt="The UI image is missing" title="Example of Tahoma2D's UI" style="max-width: 1680px" class="sideimg" loading="lazy" />
          </figure>
          <ul class="marker">
            <li class="nomarker bold">Tahoma2D's unique features:</li>
            <li>The simplified workspace</li>

            <li class="new">Style Set management</li>

            <li>Easier project management</li>

            <li class="new"><b>Implicit holds</b> - images automatically hold their display until the next image, until the hold is ended, or until the scene ends</li>
            <li class="new"><b>Perspective Grid Tool</b> - for precision drawing</li>
            <li class="new"><b>Referenced fills</b> - fill while referencing other layers as part of the fill boundaries</li>

            <li>Rhubarb Lip Sync integration for automatic lip syncing</li>
            <li>A status bar with helpful hints for new users</li>
            <li>No additional libraries needed to export in common formats like mp4 and gif</li>
            <li>Support for Canon DSLR cameras on macOS - not just Windows</li>
            <li>And many more small quality of life improvements</li>
          </ul>
        </section>
        <section id="faq">
          <h2><span class="dash">-</span> FAQ <span class="dash">-</span></h2>
          <article>
            <input type="checkbox" name="faq" id="bug" />
            <label for="bug"
              >I found a bug in the software. How can I report it?
              <span class="open">
                <i class="bi bi-chevron-down faq_icon"></i>
              </span>
            </label>
            <div>
              <p>If this is an unreported issue, create an account on Github and sign-in <a href="https://github.com/tahoma2d/tahoma2d/issues/new?assignees=&labels=bug&template=bug_report.md&title=" target="_blank">to start a new issue</a>.</p>
              <p>The more information you can add <span class="emphasize">(ie. screenshots, screencaptures, crash reports, and/or repeatable steps)</span>, the more likely it is that a developer will be able to fix the problem in a timely manner.</p>
              <p>If there is already <a href="https://github.com/tahoma2d/tahoma2d/issues" target="_blank">an existing bug report</a> for the same issue, please add more information to it instead of creating a new issue.</p>
            </div>
          </article>
          <article>
            <input type="checkbox" name="faq" id="request" />
            <label for="request"
              >I have an idea for a new feature. How can I send it to you?
              <span class="open">
                <i class="bi bi-chevron-down faq_icon"></i>
              </span>
            </label>
            <div>
              <p>Create an account on Github and sign-in <a href="https://github.com/tahoma2d/tahoma2d/issues" target="_blank"> to submit a feature request.</a></p>
            </div>
          </article>
          <article id="faq-upgrade">
            <input type="checkbox" name="faq" id="upgrade" />
            <label for="upgrade">
              How can I upgrade to the latest version of Tahoma2D?
              <span class="open">
                <i class="bi bi-chevron-down faq_icon"></i>
              </span>
            </label>
            <div>
              <p>Tahoma2D is portable so you can still keep prior versions around if you want. Just put the Tahoma2D 1.2 folder in a different place, or rename the old version's folder <span class="emphasize">(ie: "Tahoma2D" &rarr; "Tahoma2D 1.1")</span>. On macOS, rename the Tahoma2D app instead <span class="emphasize">(ie. "Tahoma2D.app" &rarr; "Tahoma2D 1.1.app")</span>.</p>
              <p>Transfering all your settings and configurations from v1.x to v1.2 is easy with the following steps:</p>
              <ol>
                <li>Open the latest version of Tahoma2D</li>
                <li>Go to File &rarr; Preferences</li>
                <li>Click on the "Import Preferences" button</li>
                <li>Select the Tahoma2D v1.x folder, wherever you placed it</li>
                <li>
                  Select all the things you want to bring over
                  <ul>
                    <li>Please do not migrate Plugins</li>
                  </ul>
                </li>
                <li>Click the "Import" button</li>
                <li>Close and restart Tahoma2D 1.2</li>
              </ol>
            </div>
          </article>
