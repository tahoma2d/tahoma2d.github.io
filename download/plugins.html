        <a class="logo" href="../index.html" style="z-index: 4;">
            <img src="../media/branding/small_logo.png" alt="There should be a logo image here" style="border-radius: 5px; box-shadow: 0 0 0px 2px #fff;">
        </a>
        <!-- The menu goes in nav. To have a dropdown, it's best to use a list structure. -->
        <nav>
            <input type="checkbox" id="toggle" autocomplete="off" />
            <label for="toggle">+</label>
            <ul id="menu" class="menu_hover">
                <li><input type="radio" name="dropm" id="home">
                    <label for="home">Home <i class="bi bi-caret-down-fill" id="menu_icon"></i></label>
                    <ul class="home">
                        <li><a href="../index.html#features">Features</a></li>
                        <li><a href="../index.html#system">System Requirements</a></li>
                        <li><a href="../index.html#compare">Tahoma2D vs. OpenToonz</a></li>

                    </ul>
                </li>
                <li><input type="radio" name="dropm" id="download">
                    <label for="download">Download <i class="bi bi-caret-down-fill" id="menu_icon"></i></label>
                    <ul>
                        <li><a href="official_releases.html">Official Releases</a></li>
                        <li><a href="nightly_builds.html">Nightly Builds</a></li>
                        <li><a href="plugins.html">Plugins</a></li>
                    </ul>
                </li>
                <li><a href="https://tahoma2d.readthedocs.io/en/latest/" target="_blank">Learn</a></li>
                <li><a href="https://github.com/tahoma2d" target="_blank">Contribute</a></li>
                <li><input type="radio" name="dropm" id="social">
                    <label for="social">Social <i class="bi bi-caret-down-fill" id="menu_icon"></i></label>
                    <ul>
                        <li><a href="https://discord.gg/de9C9cZ9Hv" target="_blank">Discord</a></li>
                        <li><a href="https://www.reddit.com/r/Tahoma2D/" target="_blank">Reddit</a></li>

                        <li><a href="https://groups.google.com/g/tahoma2d" target="_blank">Google Group</a></li>
                    </ul>
                </li>
                <input type="radio" name="dropm" id="deselectrad">
            </ul>
        </nav>
    </header>
    <!-- Page content goes in main-->
    <label for="deselectrad">
    <main class="download_page">

        <h2>
            <span class="dash">-</span> Plugins <span class="dash">-</span>
        </h2>
        <section>

            <div class="download_buttons">
                <a id="windows_link" class="download_button" href="">Windows</a>
                <a id="mac_link" class="download_button" href="">macOS</a>
                <a id="linux_link" class="download_button" href="">Linux</a>


            </div>
            <span class="release_notes">Latest Release:
                <a id="plugins_date" href="" target="_blank"></a>
            </span>

        </section>

        <section id="download_page_content_section">

            <div class="download_page_text">

                <ol>
                    <li>Download the plugins for your OS</li>
                    <li>Unzip the plugins directory</li>
                    <li>Place the plugins in the tahomastuff folder's plugins directory
                        <ul>
                            <li>On macOS, right-click on the Tahoma2D.app and choose "Show Package Contents" to access the tahomastuff folder
                            </li>
                        </ul>
                    </li>
                    <li>Open Tahoma2D and access the plugins with the special FX</li>
                    <li class="download_page_no_marker">(For Linux only, OpenCV 4.5.1 must be installed to /usr/local/lib.)</li>
                </ol>
            </div>

        </section>

    </main>
    </label>
    <!-- Copyright goes in the footer-->
    <footer>&copy; 2020-<span id="year"></span> Tahoma2D&nbsp;|&nbsp;Website created by: <a href="https://www.youtube.com/channel/UCky4IRq9d_XRdNuWcQCqD3g" target="_blank">@Pikhosh </a> &amp; <a href="https://github.com/artisteacher" target="_blank">@Artisteacher</a></footer>

    <script>
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("year").innerHTML = year;
    </script>
    <script>
        var releaseDate = document.querySelector("#plugins_date")
        var windowsLink = document.querySelector("#windows_link")
        var macLink = document.querySelector("#mac_link")
        var linuxLink = document.querySelector("#linux_link")

        fetch("https://api.github.com/repos/tahoma2d/tahoma2d_plugins/releases/latest")
            .then(response => response.json())
            .then(data => {
                releaseDate.innerHTML = data.tag_name + " - " + data.published_at;
                releaseDate.href = data.html_url

                windowsLink.href = data.assets[2].browser_download_url
                macLink.href = data.assets[1].browser_download_url
                linuxLink.href = data.assets[0].browser_download_url
            })
    </script>
