    <!-- Page content goes in main-->

    <label for="deselectrad">
    <main class="download_page">

        <h2>
            <span class="dash">-</span> Nightly Builds <span class="dash">-</span>
        </h2>
        <section>

            <div class="download_buttons">
                <a id="windows_link" class="download_button" href="">Windows</a>
                <a id="mac_link"class="download_button" href="">macOS</a>
                <a id="linux_link"class="download_button" href="">Linux</a>


            </div>
            <span class="release_notes">Latest Nightly:
                <a id="nightly_date" href="" target="_blank"></a>
            </span>

        </section>

        <section id="download_page_content_section">

            <div class="download_page_text">

                <span>
                    Windows
                </span>

                <aside>
                    <ol>
                        <li>Click on the link to download the zipped Tahoma2D directory</li>
                        <li>Right-click on the zipped file and choose "Extract All"</li>
                        <li>Save the Tahoma2D directory in the location of your choice
                            <ul>
                                <li>DO NOT separate the Tahoma2D executable or the tahomastuff folder from the Tahoma2D directory</li>
                            </ul>
                        </li>
                        <li>Open the Tahoma2D directory and find the file called Tahoma2D</li>
                        <li>Double-click on Tahoma2D to open</li>
                    </ol>
                </aside>

            </div>

            <div class="download_page_text">

                <span>
                    macOS
                </span>
                

                <aside>
                    <ol>
                        <li>Click on the link to download the Tahoma2D DMG file</li>
                        <li>Open the DMG and drag the app to the desired location</li>
                        <li>Open Tahoma2D</li>
                        <li>Choose "Cancel" from the unknown developer notification dialog</li>
                        <li>Right-click on Tahoma2D.app and choose "Open"</li>
                        <li>Choose "Open" from the unknown developer notification dialog &mdash; afterwards Tahoma2D should open normally</li>
                        <li class="download_page_no_marker">(For some versions of macOS, Tahoma2D must be granted permission to run for the first time in Security &amp; Privacy, under System Preferences.)</li>

                    </ol>
                </aside>

            </div>


            <div class="download_page_text">

                <span>
                    Linux
                </span>

                <aside>
                    <ol>
                        <li>Click on the link to download the gzip'd tarball'd Tahoma2D directory</li>
                        <li>Right-click on the gzip'd tarball and choose "Extract Here"
                            <ul>
                                <li>Alternatively from Terminal window: $ tar -xvf *.tar.gz</li>
                            </ul>
                        </li>
                        <li>Save the Tahoma2D directory in the location of your choice
                            <ul>
                                <li>DO NOT separate the Tahoma2D AppImage or the tahomastuff folder from the Tahoma2D directory</li>
                            </ul>
                        </li>
                        <li>Open the Tahoma2D directory and find the file called Tahoma2D.AppImage</li>
                        <li>Double-click on Tahoma2D.AppImage to open</li>
                    </ol>
                </aside>

            </div>

        </section>

    </main></label>

    <script>
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("year").innerHTML = year;
    </script>
    <script>
        var releaseDate = document.querySelector("#nightly_date")
        var windowsLink = document.querySelector("#windows_link")
        var macLink = document.querySelector("#mac_link")
        var linuxLink = document.querySelector("#linux_link")

        fetch("https://api.github.com/repos/tahoma2d/tahoma2d/releases/tags/nightly")
            .then(response => response.json())
            .then(data => {
                releaseDate.innerHTML = data.created_at;
                releaseDate.href = data.html_url

                windowsLink.href = data.assets[4].browser_download_url
                macLink.href = data.assets[3].browser_download_url
                linuxLink.href = data.assets[1].browser_download_url
            })
    </script>
