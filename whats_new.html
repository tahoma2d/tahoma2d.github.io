        <section id="symmetry_tool">
          <h2><span class="dash">-</span> Presenting the Symmetry Tool! <span class="dash">-</span></h2>

          <div class="wn-content">
            <img src="./media/screenshots/whats_new/symmetry_tool.png" />

            <div>
              <p>Mirror or repeat strokes over 1 or multiple lines of symmetry.</p>
              <p>Works with a number of tools.</p>
              <p>Save presets to the project or the library for easy reuse or changing between different symmetry setups.</p>
              <p>Presets can be imported from other installations of T2D and also accessed through the Browser Room.</p>
              <p>Visibility of symmetry guide outside of the Symmetry Tool is still controlled with the Overlay button and dropdown at the top of the viewer.</p>
            </div>
          </div>
        </section>

        <section id="clipping_masks">
          <h2><span class="dash">-</span> Introducing Clipping Masks! <span class="dash">-</span></h2>

          <div class="wn-content">
            <div>
              <p>Use any Vector level as a live Clipping Mask.</p>
              <p>No need to turn on Preview mode to see it or use Matte In/Out</p>
              <p>Clip layers above/right of the mask to show only what's in the mask area or what's outside the area.</p>
              <p>Clipping masks can be rendered while stil acting as a mask for another layer.</p>
              <p>Since clipping masks are column based, you can animate the mask with the Animate or Skeleton Tools.</p>
            </div>

            <img src="./media/screenshots/whats_new/clipping_masks.png" />
          </div>
        </section>

        <section id="other">
          <h2><span class="dash">-</span> Other helpful additions <span class="dash">-</span></h2>

            <ul class="marker">

              <li>Create Command Bars with different button sets</li>
              <li>Focus on a particular drawing with <code>Current Drawing on Top</code> and <code>Light Table</code> commands</li>
              <li>Apply an image, like a cel template or watermark, as a Scene Overlay in Settings Properties</li>
              <li>Options to Render Key Drawings only and render level drawings to separate folders</li>
              <li>More DSLR cameras are supported for Stop Motion animators</li>
              <li>Show Advanced Preferences and Options for hidden OpenToonz UI controls</li>
