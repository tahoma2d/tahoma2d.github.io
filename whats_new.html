        <section id="implicit_hold">

            <h2 >
                <span class="dash">-</span> Introducing Implicit Holds! <span class="dash">-</span>
            </h2>

            <div class="wn-content">

            <div id="ih-img">
                <img src="./media/screenshots/whats_new/implicit_hold.png">


            </div>
                

                <p>
                    There is no longer a need to manually stretch out the exposure of your images!<br>
                    In new scenes, by default each image holds its display in the Timeline (or Xsheet) until the next image is reached, a stop hold frame is encountered, or until the end of the scene.<br>
                    This is a much faster way of working!<br>
                    Existing scenes will still open with explicit holds (the old behavior).<br>
                    Scenes can be converted to either implicit or explicit holds as needed from the Scene menu.<br>
                    For compatibility with OpenToonz and older releases of Tahoma2D, implicit hold scenes do need to be converted to use explicit holds.<br>
                    In Column Header context menu, Quick Toolbar or Preferences under Drawing, implicit holds can be disabled to return back to the explicit holds as the default.<br>
                </p>

            </div>
            
            
    
        </section>

        <section id="reference_fills">

            <h2 >
                <span class="dash">-</span> Now with Reference Fills! <span class="dash">-</span>
            </h2>

            <div class="wn-content">

            <p>
                In older versions of Tahoma2D, the boundaries for a fillable region had to be on the current layer.<br>
                No more! Now draw your lines on one or more layers and fill on a separate raster or smart raster level in another layer.<br>
                In the Fill tool options, check “Refer Visible” to fill through any visible layers (even vector) onto the active raster or smart raster level!<br>
                Any drawings in visible layers can become part of the boundary for a fillable region.<br>
                To prevent a layer from being used for a reference fill, turn off the layer visibility in the Timeline.<br>
                For Smart Raster levels, refer visible is only possible for “Normal” type and the “Areas” or “Lines & Areas” fill modes.<br>
                Referenced fills themselves do not distinguish lines from areas and so will always be treated as areas.<br>
            </p>

            <img src="./media/screenshots/whats_new/reference_fills.png">
            </div>

        </section>

        <section id="style_management">

            <h2 >
                <span class="dash">-</span> Finally including style management! <span class="dash">-</span>
            </h2>
            <div class="wn-content">


            <img src="./media/screenshots/whats_new/style_management.png">

            <p>
                Right-click on the style swatches in Raster, Texture, and Vector tabs of the Style Editor to see the context menu with new style set options.<br>
                Create your own sets, copy or move brushes/styles to different sets, and set styles as favorites for quick access.<br>
                Sets can be easily minimized or maximized for fast access to the styles you use while also saving on space.<br>
                Custom sets can be accessed in the Browser room’s Library or Favorites and can also be imported through preferences from other installations of T2D.<br>
            </p>

            </div>
        </section>

        <section id="cell_mark">

            <h2 >
                <span class="dash">-</span> New Cell Mark and Frame Pinning features! <span class="dash">-</span>
            </h2>

            <div class="wn-content">

            <p>
                Mark specific cells with color-coding to keep track of important cells in the Timeline or XSheet.<br>
                Right-click on the cell to add or remove a cell mark with one of 12 colors.<br>
                Frame pinning can also be added and navigated through the frame number’s context menu.<br>
                Pins display directly above the frame numbers.<br>
                For fast navigation between pinned frames, add the pinning commands to the command bar or use your own custom shortcuts.<br>
            </p>

            <img src="./media/screenshots/whats_new/cell_mark.png">
            </div>
            
        </section>

        <section id="perspective_grid_tool">

            <h2 >
                <span class="dash">-</span> Presenting a new Perspective Grid Tool! <span class="dash">-</span>
            </h2>
            <div class="wn-content">

            <img src="./media/screenshots/whats_new/perspective_grid_tool.png">

            <p>
                This replaces how grids and vanishing points were added in 1.2 (other overlays remain the same).<br>
                Vanishing points and lines can be added through this new tool for customized grids and perspectives.<br>
                Tool options allow for better customization and precise control.<br>
                Extend lines to a grid by turning on “parallel”.<br>
                Easily reposition vanishing points by dragging.<br>
                Save presets to the project or the library for easy reuse or changing between different perspective grid setups.<br>
                Presets can be imported from other installations of T2D and also accessed through the Browser Room.<br>
                Visibility of perspective grids outside of the Perspective Tool is still controlled with the Overlay button and dropdown at the top of the viewer.<br>
            </p>
            </div>
            
        </section>

        <section id="other">

            <h2 >
                <span class="dash">-</span> Other helpful additions <span class="dash">-</span>
            </h2>

                <li >In the Style Editor, use hex colors, color names, and a color name editor</li>
                <li >Layer names now use the name of the first level</li>
                <li >Lock Alpha now enabled for Paint Brush Tool, Smart Raster Brush Tool, and the Standard Raster brush</li>
                <li >Mypaint brushes are now enabled for the Geometric Tool when using Raster/Smart Raster levels</li>

                <li >Tahomastuff folder now accessible in the Browser room</li>
                <li >Type tool now enabled for Raster levels</li>
                <li >When using the Geometric tool’s polyline, move a curve’s second handle freely with alt or opt</li>
