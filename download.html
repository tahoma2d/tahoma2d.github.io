        <section class="download_page_instruction" id="official-instruction">
          <div class="download_page_text">
            <span> Windows </span>

            <aside>
              <ol>
                <li>Click on the link to download the zipped Tahoma2D directory</li>
                <li>Right-click on the zipped file and choose <code>Extract All</code></li>
                <li>
                  Save the Tahoma2D directory in the location of your choice
                  <ul>
                    <li>DO NOT separate the Tahoma2D executable or the <code>tahomastuff</code> folder from the Tahoma2D directory</li>
                  </ul>
                </li>
                <li>Open the Tahoma2D directory and find the file called <code>Tahoma2D</code></li>
                <li>Double-click on <code>Tahoma2D</code> to open</li>
              </ol>
            </aside>
          </div>

          <div class="download_page_text">
            <span> macOS </span>

            <aside>
              <ol>
                <li>Click on the link to download the Tahoma2D DMG file</li>
                <li>Open the DMG and drag the app to the desired location</li>
                <li>Open Tahoma2D</li>
                <li>Choose <code>Cancel</code> from the unknown developer notification dialog</li>
                <li>Right-click on <code>Tahoma2D.app</code> and choose <code>Open</code></li>
                <li>Choose <code>Open</code> from the unknown developer notification dialog &mdash; afterwards Tahoma2D should open normally</li>
                <li class="download_page_no_marker">(For some versions of macOS, Tahoma2D must be granted permission to run for the first time in Security &amp; Privacy, under System Preferences.)</li>
              </ol>
            </aside>
          </div>

          <div class="download_page_text">
            <span> Linux </span>

            <aside>
              <ol>
                <li>Click on the link to download the gzip'd tarball'd Tahoma2D directory</li>
                <li>
                  Right-click on the gzip'd tarball and choose <code>Extract Here</code>
                  <ul>
                    <li>Alternatively from Terminal window: <code>$ tar -xvf *.tar.gz</code></li>
                  </ul>
                </li>
                <li>
                  Save the Tahoma2D directory in the location of your choice
                  <ul>
                    <li>DO NOT separate the Tahoma2D AppImage or the tahomastuff folder from the Tahoma2D directory</li>
                  </ul>
                </li>
                <li>Open the Tahoma2D directory and find the file called <code>Tahoma2D.AppImage</code></li>
                <li>Double-click on <code>Tahoma2D.AppImage</code> to open</li>
              </ol>
            </aside>
          </div>

              <li>Unzip the plugins directory</li>
              <li>

                <ul>

                </ul>
              </li>
              <li>Open Tahoma2D and access the plugins with the special FX</li>
              <li class="download_page_no_marker">(For Linux only, <code>OpenCV 4.5.1</code> must be installed to <code>/usr/local/lib</code>.)</li>

    <script>
      var officialInputs = document.querySelector("#input-official-release");
      var pluginInputs = document.querySelector("#input-plugin");
      var officialIns = document.querySelector("#official-instruction");
      var pluginIns = document.querySelector("#plugin-instruction");
      var officialLable = document.querySelector("#official-input");
      var pluginLable = document.querySelector("#plugin-input");

      function inputChecked() {
        if (officialInputs.checked) {
          officialIns.classList.remove("display-none");
          pluginLable.classList.remove("checked-input");
        } else {
          officialIns.classList.add("display-none");
          pluginLable.classList.add("checked-input");
        }
        if (pluginInputs.checked) {
          pluginIns.classList.remove("display-none");
          officialLable.classList.remove("checked-input");
        } else {
          pluginIns.classList.add("display-none");
          officialLable.classList.add("checked-input");
        }
      }
      window.addEventListener("load", inputChecked);
    </script>
